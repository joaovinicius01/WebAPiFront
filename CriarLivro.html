<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Livro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Criar Livro</h1>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <form id="livroForm" method="POST" action="/livros/criar" onsubmit="adicionarLivro(event)">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título:</label>
                        <input type="text" id="title" name="titulo" class="form-control" required />
                        <span id="tituloError" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Autor:</label>
                        <input type="text" id="author" name="autor" class="form-control" required />
                        <span id="autorError" class="text-danger"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Criar</button>
                </form>
            </div>
        </div>

        <div>
            <a href="/livros">Voltar à lista de Livros</a>
        </div>
    </div>

    <script>
        async function adicionarLivro(event) {
            event.preventDefault();

            const form = document.getElementById('livroForm');
            const titulo = form.titulo.value;
            const autor = form.autor.value;

            const livroModel = { Titulo: titulo, Autor: autor };

            try {
                const response = await fetch("https://localhost:7193/api/Livro/CriarLivro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(livroModel)
                });

                if (response.ok) {
                    window.location.href = "/livros";
                } else {
                    console.error("Erro ao adicionar livro: " + response.statusText);
                }
            } catch (error) {
                console.error("Erro na requisição: " + error.message);
            }
        }
    </script>
</body>
</html>
